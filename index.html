<!DOCTYPE html>
    <head>
        <title>Day3 Forms</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="main">
          <img src="https://upload.wikimedia.org/wikipedia/en/a/ac/Vegas_Golden_Knights_logo.svg">
        <div class="containers">
         <form action="submit" method="GET">
          <label for="firstName">First Name</label>
          <br>
          <input type="text" id="firstName" placeholder="Mark">
          <br>
          <label for="lastName">Last Name</label>
          <br>
          <input type="text" id="lastName" placeholder="Stone">
          <br>
          <label for="email">Email Address</label>
          <br>
          <input type="email" id="email" placeholder="mark.stone@vgk.las">
          <br>
          <label for="country">Country</label>
          <br>
          <select id="country">
              <option selected disabled hidden>Choose a country</option>
              <option value="Canada">Canada</option>
              <option value="CzechRepublic">Czech Republic</option>
              <option value="Denmark">Denmark</option>
              <option value="Finland">Finland</option>
              <option value="Russia">Russia</option>
              <option value="Slovakia">Slovakia</option>
              <option value="Sweden">Sweden</option>
              <option value="Switzerland">Switzerland</option>
              <option value="USA">USA</option>
          </select>
          <br>
          <label for="bio">Biography</label>
          <br>
          <textarea rows="6" id="bio"></textarea>
        </div>
        <div class="containers">
          <label for="tel">Phone Number</label>
          <br>
          <input type="tel" id="tel" placeholder="702 777 8889">
          <br>
          <label for="formerTeams">Former Teams</label>
          <br>
          <textarea rows="6" id="formerTeams"></textarea>
          <br>

          <label for="position">Position</label>
          <br>
          <select id="position">
                <option selected disabled hidden>Choose a position</option>
                <option value="Coach">Coach</option>
                <option value="Goalie">Goalie</option>
                <option value="Defensman">Defensman</option>
                <option value="LeftWing">Left Wing</option>
                <option value="RightWing">Right Wing</option>
                <option value="Center">Center</option>
            </select>
            <br>
          <label for="Pet's Name">Pet's Name</label>
          <br>
          <input type="text" id="petName" placeholder="Ben">
          <br>
          <label for="favoriteTeam">Favorite Teammate</label>
          <br>
          <input type="text" id="favoriteTeam" placeholder="Marc-Andre Fleury">
        </div>
        <div class="containers">
          <label for="strength">Main Strength</label>
          <br>
          <select id="strength">
                <option selected disabled hidden>Choose a strength</option>
                <option value="PowerPlay">Power Play</option>
                <option value="PenaltyKill">Penalty Kill</option>
                <option value="Attack">Attack</option>
                <option value="FaceOff">Face-Off</option>
                <option value="Shutout">Shutout</option>
                <option value="Leadership">Leadership</option>
            </select>
            <br>
            <label for="favoriteDrink">Favorite Drink</label>
          <br>
          <input type="text" id="favoriteDrink" placeholder="Beer">
          <br>
          <label for="specialPower">Special Power</label>
          <br>
          <input type="text" id="specialPower" placeholder="Takeaway">
          <br>
          <label for="weapon">Weapon Of Choice</label>
          <br>
          <input type="text" id="weapon" placeholder="Wrist-shot">
          <br>
          <label for="whatElse">What Else?</label>
          <br>
          <textarea rows="6" id="whatElse"></textarea>
        </div>
      </div>  


      </form>
    </body>
</html>
